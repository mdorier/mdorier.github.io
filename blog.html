---
layout: default
title: Blog
---
<hr class="m-0">

<section class="resume-section p-3 p-lg-5 d-flex" id="blog">
  <div class="w-100">

    <h1 class="mb-0">Matthieu Dorier's <span class="text-primary">Blog</span></h1>

    <h2 class="mb-5">Latest Posts</h2>

    {% for post in site.posts %}
    <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
      <div class="resume-content">
        <h4 class="mb-0">
          <a href="{{ post.url }}">
          {{ post.title }}
          </a>
        </h4>
        <p>{{ post.excerpt }}</p>
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{ post.date | date_to_string }}</span>
      </div>
    </div>
    {% endfor %}

  </div>
</section>

<hr class="m-0">
